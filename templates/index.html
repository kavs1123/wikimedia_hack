<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>File Upload with MediaWiki Metadata</title>
  </head>
  <body>
    <div class="container">
      <h1>Upload File to Fetch Metadata</h1>
      <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <div>
          <label for="file">Choose a CSV or TSV file:</label>
          <input type="file" name="file" required>
        </div>
        
        <h3>Select Metadata to Include</h3>
        <div>
          <input type="checkbox" id="description" name="options" value="description">
          <label for="description">Description</label><br>

          <input type="checkbox" id="creation_date" name="options" value="creation_date">
          <label for="creation_date">Creation Date</label><br>

          <input type="checkbox" id="author" name="options" value="author">
          <label for="author">Author</label><br>

          <input type="checkbox" id="license" name="options" value="license">
          <label for="license">License Information</label><br>




        </div>

        <button type="submit">Upload and Fetch Metadata</button>
      </form>
    </div>
  </body>
</html>
